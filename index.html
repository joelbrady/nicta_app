<!DOCTYPE html>
<html>

<!-- gives us outlines -->
<script src="outlines.js"></script>

<head>
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
   <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
</head>

<body>
    <div id="map-canvas" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?&sensor=true">
</script>


<script type="text/javascript">
  

  function initialize() {
    var mapOptions = {
      center: new google.maps.LatLng(-25.045792,133.938446),
      zoom: 5 
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"),
        mapOptions);

    var australiaPath = getAustraliaOutline();

    var australiaOutline = new google.maps.Polygon({
      paths: australiaPath,
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35
    });
    australiaOutline.setMap(map);

    var iwin = new google.maps.InfoWindow({
        content: "boobs",
        position: mapOptions.center
    });
    iwin.open(map);
    var iwin = new google.maps.InfoWindow({
        content: "Censored",
        position: mapOptions.center
    });
    iwin.open(map);
  
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>


</body>
</html>
